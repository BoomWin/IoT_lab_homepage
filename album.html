    <!-- Back to Top Button -->
    <div class="fixed bottom-8 right-8">
        <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" 
                class="bg-emerald-600 text-white p-3 rounded-full shadow-lg hover:bg-emerald-700 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="black">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
            </svg>
        </button>
    </div>

    <script>
        // Back to Top Button Display Logic
        window.onscroll = function() {
            const backToTopButton = document.querySelector('.fixed.bottom-8.right-8');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        };

        // Optional: Image click to view larger version
        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('click', function() {
                // Here you could add functionality to show a larger version of the image
                // For example, using a modal or lightbox
            });
        });
    </script>
